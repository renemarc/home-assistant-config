#
# Custom styles
#
styles:
  button-card-styles: &button-card-styles
    card:
      - border: 2px solid var(--secondary-text-color)
      - color: var(--secondary-text-color)
      - font-weight: bold

  button-card-states: &button-card-states
    - value: 'on'
      styles:
        card:
          - border-color: var(--primary-background-color)
          - color: var(--secondary-text-color)
    - value: 'off'
      styles:
        card:
          - border-color: var(--secondary-background-color)

  header-card-style: &header-card-style |
    ha-card {
      --paper-card-background-color: rgba(0, 0, 0, 25%);
      border: 1px solid rgba(255, 255, 255, 20%);
      color: rgb(255, 255, 255);
      text-align: center;
      font-size: 250%;
      font-weight: 500;
      line-height: 1em;
      min-height: 2em;
      -webkit-text-fill-color: rgb(255, 255, 255);
      -webkit-text-stroke-width: 1px;
      -webkit-text-stroke-color: rgba(0, 0, 0, 50%);
    }

  footer-card-style: &footer-card-style |
    ha-card {
      --paper-card-background-color: rgba(0, 0, 0, 50%);
      --paper-item-icon-color: white;
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: rgb(255, 255, 255);
    }

  graph-card-horizontal: &graph-card-horizontal
    fill: fade
    icon: false
    name: false
    points: true

  graph-card-solo: &graph-card-solo
    fill: fade
    icon: false
    labels: true
    name: false
    points: true

  graph-color-humidity: &graph-color-humidity DEEPSKYBLUE

  graph-color-temperature: &graph-color-temperature ORANGE

  transit_divider: &transit_divider
    height: 1px
    margin-left: 20%
    margin-right: auto
    background: var(--secondary-text-color)

  background-generic-1: &background-generic-1 >-
    center / cover no-repeat url("/local/images/wallpaper-1.jpg") fixed

  background-generic-2: &background-generic-2 >-
    center / cover no-repeat url("/local/images/wallpaper-2.jpg") fixed

  background-automations: &background-automations >-
    center / cover no-repeat url("/local/images/wallpaper-automations.jpg") fixed

  background-climate: &background-climate >-
    center / cover no-repeat url("/local/cameras/astronomy_picture_of_the_day_proxy.jpg?jscache={{ sensor.time_date }}") fixed

  background-configuration: &background-configuration >-
    center / cover no-repeat url("/local/images/wallpaper-configuration.jpg") fixed

  background-hardware: &background-hardware >-
    center / cover no-repeat url("/local/images/wallpaper-hardware.jpg") fixed

  background-main: &background-main >-
    center / cover no-repeat url("/local/cameras/bing_wallpaper_proxy.jpg?jscache={{ sensor.time_date }}") fixed

  background-switchboard: &background-switchboard >-
    center / cover no-repeat url("/local/images/wallpaper-switchboard.jpg") fixed

  background-weather: &background-weather >-
    center / cover no-repeat url("/local/cameras/noaa_geocolor_proxy.jpg?jscache={{ sensor.time_date }}") fixed


#
# Compact Custom Header
#
# @link https://github.com/maykar/custom-header
# @link https://maykar.github.io/custom-header/
#
custom_header:
  compact_mode: true
  hide_config: true
  hide_help: true
  exceptions:
    - conditions:
        user_agent: Mobile
        media_query: "(max-width: 600px)"
      config:
        options_hide: true
    - conditions:
        query_string: kiosk
      config:
        disable_sidebar: true
        footer_mode: true
        indicator_top: true


#
# Lovelace views
#
title: Home
views:

  #
  # Main view
  #
  - title: main
    path: main
    icon: mdi:home-assistant
    background: *background-main
    panel: true

    popup_cards:
      sensor.bing_wallpaper: &bing_wallpaper_card
        title: Bing Wallpaper
        card:
          type: picture-entity
          entity: camera.bing_wallpaper_hd
          style: |
            ha-card {
              border-radius: 0;
            }
          show_name: false
          show_state: false

    cards:
      - type: "custom:layout-card"
        layout: vertical
        max_width: 100%
        cards:

          #
          # Header
          #
          - type: custom:layout-card
            layout: vertical
            max_width: 100%
            cards:

              #
              # Title
              #
              - type: markdown
                style: *header-card-style
                content: |
                  üíï {{ states('sensor.good_vibes') }} ü§†

          #
          # Body
          #
          - type: "custom:layout-card"
            column_num: 1
            column_width: 280px
            max_width: 350px
            max_columns: 4
            cards:

              #
              # Action center
              #
              - type: "vertical-stack"
                cards:
                  - type: horizontal-stack
                    cards:
                      - entity: script.wake_up
                        type: "custom:button-card"
                        color_type: card
                        icon: mdi:power
                        name: Awaken
                        styles: *button-card-styles
                        state: *button-card-states

                      - entity: input_boolean.nap_mode
                        type: "custom:button-card"
                        color_type: card
                        icon: mdi:sleep
                        name: Sleep
                        styles: *button-card-styles
                        state: *button-card-states

                      - entity: input_boolean.night_mode
                        type: "custom:button-card"
                        color_type: card
                        icon: mdi:weather-night
                        name: Dark
                        styles: *button-card-styles
                        state: *button-card-states

                  - type: horizontal-stack
                    cards:
                      - type: "custom:button-card"
                        color_type: blank-card

                      - entity: input_boolean.quiet_mode
                        type: "custom:button-card"
                        color_type: card
                        icon: mdi:volume-mute
                        name: Quiet
                        styles: *button-card-styles
                        state: *button-card-states

                      - entity: input_boolean.low_mode
                        type: "custom:button-card"
                        color_type: card
                        icon: mdi:weather-sunset-down
                        name: Eco
                        styles: *button-card-styles
                        state: *button-card-states

                  - type: entities
                    show_header_toggle: false
                    entities:
                      - input_select.scene

              #
              # Climate and air quality
              #
              - type: "custom:vertical-stack-in-card"
                cards:
                  - type: horizontal-stack
                    cards:
                      - type: "custom:mini-graph-card"
                        align_state: right
                        decimals: 0
                        hour24: true
                        show: *graph-card-horizontal
                        entities:
                          - entity: sensor.average_temperature
                            name: Temperature
                            color: *graph-color-temperature

                      - type: "custom:mini-graph-card"
                        align_state: right
                        decimals: 0
                        hour24: true
                        show: *graph-card-horizontal
                        entities:
                          - entity: sensor.average_humidity
                            name: Humidity
                            color: *graph-color-humidity

                  - type: entities
                    title: "Climate & Air Quality üòå"
                    show_header_toggle: false
                    entities:
                      - type: "custom:restriction-card"
                        card:
                          entity: switch.dehumidifier
                        row: true

                      - entity: sensor.average_humidity_friendly
                        name: Humidity

                      - entity: sensor.radon_friendly
                        type: "custom:secondaryinfo-entity-row"
                        secondary_info: >-
                          <small><strong style="color:var(--primary-text-color);">
                          <span style="background-color:var(--secondary-background-color);padding:0 0.5em;border-radius:2px;">
                          [[ sensor.radon_long_term ]]</span>
                          long term
                          </strong></small>

                  - type: horizontal-stack
                    cards:
                      - type: "custom:mini-graph-card"
                        entities:
                          - entity: sensor.radon_daily
                            color: ORANGE

                          - entity: sensor.radon_long_term
                            name: Long Term
                            color: LIGHTGRAY
                        align_state: right
                        decimals: 0
                        hour24: true
                        show: *graph-card-solo

              #
              # Public transit
              #
              - type: entities
                title: Transit to the Metro üöà
                show_header_toggle: false
                entities:
                  - entity: sensor.home_to_metro
                    name: ' '
                    icon: 'mdi:subway'
                    type: "custom:secondaryinfo-entity-row"
                    secondary_info: >-
                      <strong style="color:var(--primary-text-color);">[[ sensor.home_to_metro_hour ]]</strong>

                  - type: divider
                    style: *transit_divider

                  - entity: sensor.home_to_metro_2
                    type: "custom:secondaryinfo-entity-row"
                    name: ' '
                    icon: ' '
                    secondary_info: >-
                      <strong style="color:var(--primary-text-color);">[[ sensor.home_to_metro_2_hour ]]</strong>

                  - type: divider
                    style: *transit_divider

                  - entity: sensor.home_to_metro_3
                    type: "custom:secondaryinfo-entity-row"
                    name: ' '
                    icon: ' '
                    secondary_info: >-
                      <strong style="color:var(--primary-text-color);">[[ sensor.home_to_metro_3_hour ]]</strong>

                  - type: section
                    label: To the market

                  - entity: sensor.home_to_market
                    name: ' '
                    icon: 'mdi:cart'
                    type: "custom:secondaryinfo-entity-row"
                    secondary_info: >-
                      <strong style="color:var(--primary-text-color);">[[ sensor.home_to_market_hour ]]</strong>

                  - type: divider
                    style: *transit_divider

                  - entity: sensor.home_to_market_2
                    name: ' '
                    icon: ' '
                    type: "custom:secondaryinfo-entity-row"
                    secondary_info: >-
                      <strong style="color:var(--primary-text-color);">[[ sensor.home_to_market_2_hour ]]</strong>

                  - type: divider
                    style: *transit_divider

                  - entity: sensor.home_to_market_3
                    name: ' '
                    icon: ' '
                    type: "custom:secondaryinfo-entity-row"
                    secondary_info: >-
                      <strong style="color:var(--primary-text-color);">[[ sensor.home_to_market_3_hour ]]</strong>

              #
              # Security status
              #
              - type: entities
                title: Security Status üõ°Ô∏è
                show_header_toggle: false
                entities:
                  - type: "custom:fold-entity-row"
                    head: sensor.door_status
                    items:
                      - type: "custom:restriction-card"
                        card:
                          entity: input_boolean.door_test
                          name: Test
                          icon: mdi:check-decagram
                        row: true

                  - type: "custom:fold-entity-row"
                    head: sensor.leak_status
                    items:
                      - type: "custom:restriction-card"
                        card:
                          entity: input_boolean.leak_test
                          name: Test
                          icon: mdi:check-decagram
                        row: true
                        exemptions:
                          - user: renemarc

                  - type: "custom:fold-entity-row"
                    head: sensor.motion_status
                    items:
                      - type: "custom:restriction-card"
                        card:
                          entity: input_boolean.motion_test
                          name: Test
                          icon: mdi:check-decagram
                        row: true

                  - type: "custom:fold-entity-row"
                    head: sensor.smoke_status
                    items:
                      - type: "custom:restriction-card"
                        card:
                          entity: input_boolean.smoke_test
                          name: Test
                          icon: mdi:check-decagram
                        row: true

                  - sensor.tamper_status

              #
              # Presence
              #
              - type: entities
                title: Presence üëª
                show_header_toggle: false
                entities:
                  - entity: person.her
                    type: "custom:secondaryinfo-entity-row"
                    secondary_info: >-
                      <small><strong>
                      [[ if(device_tracker.laptop_her != 'unknown', device_tracker.laptop_her.attributes.friendly_name, '') ]]
                      [[ if(device_tracker.laptop_her != 'unknown', 'is', '') ]]
                      <span style="color:var(--primary-text-color);">
                      [[ if(device_tracker.laptop_her != 'unknown', device_tracker.laptop_her, '') ]]
                      </span>
                      </strong></small>

                  - entity: person.him
                    type: "custom:secondaryinfo-entity-row"
                    secondary_info: >-
                      <small><strong>
                      [[ if(device_tracker.laptop_him != 'unknown', device_tracker.laptop_him.attributes.friendly_name, '') ]]
                      [[ if(device_tracker.laptop_him != 'unknown', 'is', '') ]]
                      <span style="color:var(--primary-text-color);">
                      [[ if(device_tracker.laptop_him != 'unknown', device_tracker.laptop_him, '') ]]
                      </span>
                      </strong></small>

              #
              # Low batteries
              #
              - type: "custom:auto-entities"
                card:
                  type: entities
                  title: Low Batteries üïØÔ∏è
                  show_header_toggle: false
                filter:
                  include:
                    - entity_id: "*battery*"
                      state: 'unknown'
                    - entity_id: "*battery*"
                      state: '< 40'
                    - attributes:
                        battery: '< 40'
                    - attributes:
                        battery_level: '< 40'
                  exclude:
                    - entity_id: group.*

              #
              # Broken things
              #
              - type: "custom:auto-entities"
                card:
                  type: entities
                  title: Broken Things üèöÔ∏è
                  show_header_toggle: false
                filter:
                  include:
                    - state: "unknown"
                  exclude:
                    - entity_id: "sensor.dark_sky_*"
                    - entity_id: "sensor.ebox_*"
                    - entity_id: "group.*"
                    - entity_id: "*_filtered"

          #
          # Footer
          #
          - type: custom:layout-card
            layout: vertical
            max_width: 100%
            cards:

              #
              # Wallpaper caption
              #
              - type: entities
                style: *footer-card-style
                entities:
                  - entity: sensor.bing_wallpaper
                    name: "Wallpaper: Bing"
                    icon: mdi:camera-iris


