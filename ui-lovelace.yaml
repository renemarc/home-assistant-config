  # Swipe card
  - url: https://cdn.jsdelivr.net/gh/bramkragten/custom-ui@master/swipe-card/swipe-card.js
    type: module
    repo: https://github.com/bramkragten/custom-ui/tree/master/swipe-card

  # Toggle lock entity row
  - url: /community_plugin/lovelace-toggle-lock-entity-row/toggle-lock-entity-row.js
    type: js
    repo: https://github.com/thomasloven/lovelace-toggle-lock-entity-row

  # Vertical stack in card
  - url: /community_plugin/vertical-stack-in-card/vertical-stack-in-card.js
    type: js
    repo: https://github.com/custom-cards/vertical-stack-in-card


#
# Custom styles
#
styles:
  button-card-styles: &button-card-styles
    card:
      - border: 5px solid var(--paper-card-background-color)
      - color: var(--secondary-text-color)
      - font-weight: bold
  button-card-states: &button-card-states
    - value: 'on'
      color: var(--paper-toggle-button-checked-button-color)
      styles:
        card:
          - color: var(--primary-background-color)
    - value: 'off'
      color: var(--paper-toggle-button-unchecked-button-color)
  header-card-style: &header-card-style
    # --paper-card-background-color: rgba(3, 169, 244, 50%)
    # color: var(--secondary-text-color)
    --paper-card-background-color: rgba(0, 0, 0, 20%)
    border: 1px solid rgba(255, 255, 255, 20%)
    color: rgb(255, 255, 255)
    text-align: center
    font-size: 250%
    font-weight: 500
    line-height: 1em
  footer-card-style: &footer-card-style
    --paper-card-background-color: rgba(0, 0, 0, 50%)
    --paper-item-icon-color: white
    border: 1px solid rgba(255, 255, 255, 0.2)
    color: rgb(255, 255, 255)
  graph-card-horizontal: &graph-card-horizontal
    fill: fade
    icon: false
    name: false
    points: true
  graph-card-solo: &graph-card-solo
    fill: fade
    icon: false
    labels: true
    name: false
    points: true
  graph-color-humidity: &graph-color-humidity DEEPSKYBLUE
  graph-color-temperature: &graph-color-temperature ORANGE
  transit_divider: &transit_divider
    height: 1px
    margin-left: 20%
    margin-right: auto
    background: var(--secondary-text-color)
  background-generic-1: &background-generic-1 >-
    center / cover no-repeat url("/local/images/wallpaper-1.jpg") fixed
  background-generic-2: &background-generic-2 >-
    center / cover no-repeat url("/local/images/wallpaper-2.jpg") fixed
  background-automations: &background-automations >-
    center / cover no-repeat url("/local/images/wallpaper-automations.jpg") fixed
  background-configuration: &background-configuration >-
    center / cover no-repeat url("/local/images/wallpaper-configuration.jpg") fixed
  background-hardware: &background-hardware >-
    center / cover no-repeat url("/local/images/wallpaper-hardware.jpg") fixed
  background-switchboard: &background-switchboard >-
    center / cover no-repeat url("/local/images/wallpaper-switchboard.jpg") fixed


#
# Compact Custom Header
#
# @link https://github.com/maykar/compact-custom-header
#
cch:
  clock_format: 24
  clock_date: true
  date_locale: en-CA
  notifications: clock
  exceptions:
    - conditions:
        user_agent: Mobile
        media_query: "(max-width: 600px)"
      config:
        options: hide
        notifications: hide


#
# Popup cards
#
# @link https://github.com/thomasloven/lovelace-popup-card
#
popup_cards:
  sensor.apod:
    title: Astronomy Picture of the Day
    card:
      type: custom:card-modder
      style:
        border-radius: 0
      card:
        type: picture-entity
        entity: camera.astronomy_picture_of_the_day_hd
        show_name: false
        show_state: false
  sensor.bing_wallpaper:
    title: Bing Wallpaper
    card:
      type: custom:card-modder
      style:
        border-radius: 0
      card:
        type: picture-entity
        entity: camera.bing_wallpaper_hd
        show_name: false
        show_state: false


#
# Lovelace views
#
title: Home
views:

  #
  # Main view
  #
  - title: main
    path: main
    icon: mdi:home-assistant
    background: var(--background-main)
    panel: true
    cards:
      - type: "custom:layout-card"
        layout: vertical
        max_width: 100%
        cards:

          #
          # Header
          #
          - type: custom:layout-card
            layout: vertical
            max_width: 100%
            cards:

              #
              # Title
              #
              - type: custom:card-modder
                style: *header-card-style
                card:
                  type: markdown
                  content: |
                    [[ sensor.good_vibes ]]

          #
          # Body
          #
          - type: "custom:layout-card"
            column_num: 1
            column_width: 300
            max_columns: 4
            cards:

              #
              # Action center
              #
              - type: "custom:vertical-stack-in-card"
                title: " "
                cards:
                  - type: horizontal-stack
                    cards:
                      - entity: script.wake_up
                        type: "custom:button-card"
                        color_type: card
                        icon: mdi:power
                        name: Awaken
                        state: *button-card-states
                        styles: *button-card-styles

                      - entity: input_boolean.nap_mode
                        type: "custom:button-card"
                        color_type: card
                        icon: mdi:sleep
                        name: Sleep
                        state: *button-card-states
                        styles: *button-card-styles

                      - entity: input_boolean.night_mode
                        type: "custom:button-card"
                        color_type: card
                        icon: mdi:weather-night
                        name: Dark
                        state: *button-card-states
                        styles: *button-card-styles

                  - type: horizontal-stack
                    cards:
                      - type: "custom:button-card"
                        color_type: blank-card

                      - entity: input_boolean.quiet_mode
                        type: "custom:button-card"
                        color_type: card
                        icon: mdi:volume-mute
                        name: Quiet
                        state: *button-card-states
                        styles: *button-card-styles

                      - entity: input_boolean.low_mode
                        type: "custom:button-card"
                        color_type: card
                        icon: mdi:weather-sunset-down
                        name: Eco
                        state: *button-card-states
                        styles: *button-card-styles

                  - type: entities
                    show_header_toggle: false
                    entities:
                      - input_select.scene

              #
              # Climate and air quality
              #
              - type: "custom:vertical-stack-in-card"
                cards:
                  - type: horizontal-stack
                    cards:
                      - type: "custom:mini-graph-card"
                        align_state: right
                        decimals: 0
                        hour24: true
                        show: *graph-card-horizontal
                        entities:
                          - entity: sensor.average_temperature
                            name: Temperature
                            color: *graph-color-temperature

                      - type: "custom:mini-graph-card"
                        align_state: right
                        decimals: 0
                        hour24: true
                        show: *graph-card-horizontal
                        entities:
                          - entity: sensor.average_humidity
                            name: Humidity
                            color: *graph-color-humidity

                  - type: entities
                    title: "Climate & Air Quality"
                    show_header_toggle: false
                    entities:
                      - entity: switch.dehumidifier
                        type: "custom:toggle-lock-entity-row"

                      - entity: sensor.average_humidity_friendly
                        name: Humidity

                      - entity: sensor.radon_friendly
                        type: "custom:secondaryinfo-entity-row"
                        secondary_info: >-
                          <small><strong style="color:var(--primary-text-color);">
                          <span style="background-color:var(--secondary-background-color);padding:0 0.5em;border-radius:2px;">
                          [[ sensor.radon_long_term ]]</span>
                          long term
                          </strong></small>

                  - type: horizontal-stack
                    cards:
                      - type: "custom:mini-graph-card"
                        entities:
                          - entity: sensor.radon_daily
                            color: ORANGE

                          - entity: sensor.radon_long_term
                            name: Long Term
                            color: LIGHTGRAY
                        align_state: right
                        decimals: 0
                        hour24: true
                        show: *graph-card-solo

              #
              # Public transit
              #
              - type: entities
                title: Transit to the metro
                show_header_toggle: false
                entities:
                  - entity: sensor.home_to_metro
                    name: ' '
                    icon: 'mdi:subway'
                    type: "custom:secondaryinfo-entity-row"
                    secondary_info: >-
                      <strong style="color:var(--primary-text-color);">[[ sensor.home_to_metro_hour ]]</strong>

                  - type: divider
                    style: *transit_divider

                  - entity: sensor.home_to_metro_2
                    type: "custom:secondaryinfo-entity-row"
                    name: ' '
                    icon: ' '
                    secondary_info: >-
                      <strong style="color:var(--primary-text-color);">[[ sensor.home_to_metro_2_hour ]]</strong>

                  - type: divider
                    style: *transit_divider

                  - entity: sensor.home_to_metro_3
                    type: "custom:secondaryinfo-entity-row"
                    name: ' '
                    icon: ' '
                    secondary_info: >-
                      <strong style="color:var(--primary-text-color);">[[ sensor.home_to_metro_3_hour ]]</strong>

                  - type: section
                    label: To the market

                  - entity: sensor.home_to_market
                    name: ' '
                    icon: 'mdi:cart'
                    type: "custom:secondaryinfo-entity-row"
                    secondary_info: >-
                      <strong style="color:var(--primary-text-color);">[[ sensor.home_to_market_hour ]]</strong>

                  - type: divider
                    style: *transit_divider

                  - entity: sensor.home_to_market_2
                    name: ' '
                    icon: ' '
                    type: "custom:secondaryinfo-entity-row"
                    secondary_info: >-
                      <strong style="color:var(--primary-text-color);">[[ sensor.home_to_market_2_hour ]]</strong>

                  - type: divider
                    style: *transit_divider

                  - entity: sensor.home_to_market_3
                    name: ' '
                    icon: ' '
                    type: "custom:secondaryinfo-entity-row"
                    secondary_info: >-
                      <strong style="color:var(--primary-text-color);">[[ sensor.home_to_market_3_hour ]]</strong>

              #
              # Security status
              #
              - type: entities
                title: Security Status
                show_header_toggle: false
                entities:
                  - type: "custom:fold-entity-row"
                    head: sensor.door_status
                    items:
                      - entity: input_boolean.door_test
                        type: "custom:toggle-lock-entity-row"
                        name: Test
                        icon: mdi:check-decagram

                  - type: "custom:fold-entity-row"
                    head: sensor.leak_status
                    items:
                      - entity: input_boolean.leak_test
                        type: "custom:toggle-lock-entity-row"
                        name: Test
                        icon: mdi:check-decagram
                        users:
                          - Rene-Marc

                  - type: "custom:fold-entity-row"
                    head: sensor.motion_status
                    items:
                      - entity: input_boolean.motion_test
                        type: "custom:toggle-lock-entity-row"
                        name: Test
                        icon: mdi:check-decagram

                  - type: "custom:fold-entity-row"
                    head: sensor.smoke_status
                    items:
                      - entity: input_boolean.smoke_test
                        type: "custom:toggle-lock-entity-row"
                        name: Test
                        icon: mdi:check-decagram

                  - sensor.tamper_status

              #
              # Presence
              #
              - type: entities
                title: Presence
                show_header_toggle: false
                entities:
                  - entity: person.her
                    type: "custom:secondaryinfo-entity-row"
                    secondary_info: >-
                      <small><strong>
                      [[ if(device_tracker.laptop_her != 'unknown', device_tracker.laptop_her.attributes.friendly_name, '') ]]
                      [[ if(device_tracker.laptop_her != 'unknown', 'is', '') ]]
                      <span style="color:var(--primary-text-color);">
                      [[ if(device_tracker.laptop_her != 'unknown', device_tracker.laptop_her, '') ]]
                      </span>
                      </strong></small>

                  - entity: person.him
                    type: "custom:secondaryinfo-entity-row"
                    secondary_info: >-
                      <small><strong>
                      [[ if(device_tracker.laptop_him != 'unknown', device_tracker.laptop_him.attributes.friendly_name, '') ]]
                      [[ if(device_tracker.laptop_him != 'unknown', 'is', '') ]]
                      <span style="color:var(--primary-text-color);">
                      [[ if(device_tracker.laptop_him != 'unknown', device_tracker.laptop_him, '') ]]
                      </span>
                      </strong></small>

              #
              # Low batteries
              #
              - type: "custom:auto-entities"
                card:
                  type: entities
                  title: Low Batteries
                  show_header_toggle: false
                filter:
                  include:
                    - entity_id: "*battery*"
                      state: 'unknown'
                    - entity_id: "*battery*"
                      state: '< 40'
                    - attributes:
                        battery: '< 40'
                    - attributes:
                        battery_level: '< 40'
                  exclude:
                    - entity_id: group.*

              #
              # Broken things
              #
              - type: "custom:auto-entities"
                card:
                  type: entities
                  title: Broken Things
                  show_header_toggle: false
                filter:
                  include:
                    - state: "unknown"
                  exclude:
                    - entity_id: "sensor.dark_sky_*"
                    - entity_id: "sensor.ebox_*"
                    - entity_id: "group.*"
                    - entity_id: "*_filtered"

          #
          # Footer
          #
          - type: custom:layout-card
            layout: vertical
            max_width: 100%
            cards:

              #
              # Wallpaper caption
              #
              - type: custom:card-modder
                style: *footer-card-style
                card:
                  type: entities
                  entities:
                    - entity: sensor.bing_wallpaper
                      name: "Wallpaper: Bing"
                      icon: mdi:camera-iris


  #
  # Switchboard
  #
  - title: Switchboard
    path: switchboard
    icon: mdi:nintendo-switch
    background: *background-switchboard
    panel: true
    cards:
      - type: "custom:layout-card"
        layout: vertical
        max_width: 100%
        cards:

          #
          # Header
          #
          - type: custom:layout-card
            layout: vertical
            max_width: 100%
            cards:

              #
              # Title
              #
              - type: custom:card-modder
                style: *header-card-style
                card:
                  type: markdown
                  content: |
                    [[ sensor.modes_friendly ]] enabled.

          #
          # Body
          #
          - type: "custom:layout-card"
            column_num: 1
            column_width: 300
            max_columns: 4
            cards:

              #
              # Bedroom
              #
              - type: "custom:vertical-stack-in-card"
                cards:
                  - type: horizontal-stack
                    cards:
                      - type: "custom:mini-graph-card"
                        align_state: right
                        decimals: 0
                        hour24: true
                        hours_to_show: 12
                        show: *graph-card-horizontal
                        entities:
                          - entity: sensor.bedroom_temperature
                            name: Temperature
                            color: *graph-color-temperature

                      - type: "custom:mini-graph-card"
                        align_state: right
                        decimals: 0
                        hour24: true
                        hours_to_show: 12
                        show: *graph-card-horizontal
                        entities:
                          - entity: sensor.bedroom_humidity
                            name: Humidity
                            color: *graph-color-humidity

                  - type: entities
                    title: Bedroom
                    show_header_toggle: true
                    entities:
                      - input_select.bed_effect
                      - light.underbed
                      - light.headboard
                      - type: section
                      - light.nightstand
                      - light.bedside
                      - entity: switch.bedroom_fan
                        name: Fan
                      - type: section
                      - entity: binary_sensor.bedroom_multisensor
                        name: Motion

              #
              # Kitchen
              #
              - type: "custom:vertical-stack-in-card"
                cards:
                  - type: horizontal-stack
                    cards:
                      - type: "custom:mini-graph-card"
                        align_state: right
                        decimals: 0
                        height: 50
                        hour24: true
                        hours_to_show: 12
                        show: *graph-card-horizontal
                        entities:
                          - entity: sensor.kitchen_temperature
                            name: Temperature
                            color: *graph-color-temperature

                  - type: entities
                    title: Kitchen
                    show_header_toggle: true
                    entities:
                      - entity: light.countertop
                        type: "custom:secondaryinfo-entity-row"
                        secondary_info: >-
                          <small><strong>
                          [[ if(sensor.light_countertop_brightness > 0, sensor.light_countertop_color_temp, '') ]] [[ if(sensor.light_countertop_brightness > 0, sensor.light_countertop_color_temp.attributes.unit_of_measurement , '') ]]
                          [[ if(sensor.light_countertop_brightness > 0, '@', '') ]]
                          [[ if(sensor.light_countertop_brightness > 0, sensor.light_countertop_brightness, '') ]][[ if(sensor.light_countertop_brightness > 0, sensor.light_countertop_brightness.attributes.unit_of_measurement , '') ]]
                          </strong></small>

                      - entity: light.sink
                        type: "custom:secondaryinfo-entity-row"
                        secondary_info: >-
                          <small><strong>
                          [[ if(sensor.light_sink_brightness > 0, sensor.light_sink_color_temp, '') ]] [[ if(sensor.light_sink_brightness > 0, sensor.light_sink_color_temp.attributes.unit_of_measurement , '') ]]
                          [[ if(sensor.light_sink_brightness > 0, '@', '') ]]
                          [[ if(sensor.light_sink_brightness > 0, sensor.light_sink_brightness, '') ]][[ if(sensor.light_sink_brightness > 0, sensor.light_sink_brightness.attributes.unit_of_measurement , '') ]]
                          </strong></small>

                      - entity: light.microwave
                        type: "custom:secondaryinfo-entity-row"
                        secondary_info: >-
                          <small><strong>
                          [[ if(sensor.light_microwave_brightness > 0, sensor.light_microwave_color_temp, '') ]] [[ if(sensor.light_microwave_brightness > 0, sensor.light_microwave_color_temp.attributes.unit_of_measurement , '') ]]
                          [[ if(sensor.light_microwave_brightness > 0, '@', '') ]]
                          [[ if(sensor.light_microwave_brightness > 0, sensor.light_microwave_brightness, '') ]][[ if(sensor.light_microwave_brightness > 0, sensor.light_microwave_brightness.attributes.unit_of_measurement , '') ]]
                          </strong></small>

                      - entity: light.island
                        type: "custom:secondaryinfo-entity-row"
                        secondary_info: >-
                          <small><strong>
                          [[ if(sensor.light_island_brightness > 0, sensor.light_island_color_temp, '') ]] [[ if(sensor.light_island_brightness > 0, sensor.light_island_color_temp.attributes.unit_of_measurement , '') ]]
                          [[ if(sensor.light_island_brightness > 0, '@', '') ]]
                          [[ if(sensor.light_island_brightness > 0, sensor.light_island_brightness, '') ]][[ if(sensor.light_island_brightness > 0, sensor.light_island_brightness.attributes.unit_of_measurement , '') ]]
                          </strong></small>

                      - switch.kiosk
                      - type: section

                      - entity: binary_sensor.kitchen_leak_sensor
                        name: Floor

                      - entity: binary_sensor.kiosk_motion_auto
                        name: Motion

              #
              # Lounge
              #
              - type: "custom:vertical-stack-in-card"
                cards:
                  - type: horizontal-stack
                    cards:
                      - type: "custom:mini-graph-card"
                        align_state: right
                        decimals: 0
                        hour24: true
                        hours_to_show: 12
                        show: *graph-card-horizontal
                        entities:
                          - entity: sensor.lounge_temperature
                            name: Temperature
                            color: *graph-color-temperature

                      - type: "custom:mini-graph-card"
                        align_state: right
                        decimals: 0
                        hour24: true
                        hours_to_show: 12
                        show: *graph-card-horizontal
                        entities:
                          - entity: sensor.lounge_humidity
                            name: Humidity
                            color: *graph-color-humidity

                  - type: entities
                    title: Lounge
                    show_header_toggle: true
                    entities:
                      - entity: light.aurora
                        type: "custom:slider-entity-row"
                        toggle: true

                      - input_select.aurora_effect
                      - type: section
                      - light.lightpack
                      - input_select.lightpack_effect
                      - type: section

                      - entity: light.spotlight
                        type: "custom:secondaryinfo-entity-row"
                        secondary_info: >-
                          <small><strong>
                          [[ if(sensor.light_spotlight_color != '', sensor.light_spotlight_color, if(sensor.light_spotlight_color_temp > 0, sensor.light_spotlight_color_temp, '')) ]]
                          [[ if(sensor.light_spotlight_color != '', '', if(sensor.light_spotlight_color_temp > 0, sensor.light_spotlight_color_temp.attributes.unit_of_measurement, '')) ]]
                          [[ if(sensor.light_spotlight_brightness > 0, '@', '') ]]
                          [[ if(sensor.light_spotlight_brightness > 0, sensor.light_spotlight_brightness, '') ]][[ if(sensor.light_spotlight_brightness > 0, sensor.light_spotlight_brightness.attributes.unit_of_measurement , '') ]]
                          </strong></small>

                      - light.souvenirs
                      - light.window

                      - entity: switch.lounge_tv
                        name: TV

                      - type: section

                      - entity: binary_sensor.lounge_multisensor
                        name: Motion

              #
              # Washroom
              #
              - type: "custom:vertical-stack-in-card"
                cards:
                  - type: horizontal-stack
                    cards:
                      - type: "custom:mini-graph-card"
                        align_state: right
                        decimals: 0
                        hour24: true
                        hours_to_show: 12
                        show: *graph-card-horizontal
                        entities:
                          - entity: sensor.washroom_temperature
                            name: Temperature
                            color: *graph-color-temperature

                      - type: "custom:mini-graph-card"
                        align_state: right
                        line_color: blue
                        decimals: 0
                        hour24: true
                        hours_to_show: 12
                        show: *graph-card-horizontal
                        entities:
                          - entity: sensor.washroom_humidity
                            name: Humidity
