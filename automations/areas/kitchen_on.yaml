#
# Turn on kitchen
#
# If low-power mode is enabled, the `kitchen_low` automation will be used
# instead.
#
# @subscribe input_boolean.low_mode
# @subscribe input_boolean.nap_mode
# @subscribe input_boolean.night_mode
#
# @see /automations/areas/kitchen_low.yaml
#
- id: kitchen_on
  alias: Kitchen ON
  trigger:
    # When low-power mode is disabled.
    - platform: state
      entity_id: input_boolean.low_mode
      to: 'off'

    # When nap mode is disabled.
    - platform: state
      entity_id: input_boolean.nap_mode
      to: 'off'

    # When night mode is disabled.
    - platform: state
      entity_id: input_boolean.night_mode
      to: 'off'

  condition:
    # If low-power mode is disabled.
    - condition: state
      entity_id: input_boolean.low_mode
      state: 'off'

    # If nap mode is disabled.
    - condition: state
      entity_id: input_boolean.nap_mode
      state: 'off'

    # If night mode is disabled
    - condition: state
      entity_id: input_boolean.night_mode
      state: 'off'

  action:
    # Turn on essential lights.
    - service: homeassistant.turn_on
      data:
        entity_id:
          - group.kitchen_lights_essential

    # Optionally turn on extra lights.
    - condition: state
      entity_id: input_boolean.low_mode
      state: 'off'
    - service: homeassistant.turn_on
      data:
        entity_id:
          - group.kitchen_lights_extra
