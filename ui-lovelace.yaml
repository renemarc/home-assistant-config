  - url: /community_plugin/lovelace-markdown-mod/markdown-mod.js
    type: js
    repo: https://github.com/thomasloven/lovelace-markdown-mod

  # Mini graph card
  - url: /community_plugin/mini-graph-card/mini-graph-card.js
    type: module
    repo: https://github.com/kalkih/mini-graph-card

  # Popup card
  - url: /community_plugin/lovelace-popup-card/popup-card.js
    type: js
    repo: https://github.com/thomasloven/lovelace-popup-card

  # Secondary info entity row
  - url: /community_plugin/secondaryinfo-entity-row/secondaryinfo-entity-row.js
    type: js
