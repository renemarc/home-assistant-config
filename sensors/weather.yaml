#
# Wind speed
#
# The default readings of meters per second is precise, but isn't something
# common mortals use in everyday life. Give me kilometers and wind strenght,
# now *that* I can relate to!
#
# @see /customize.yaml
#
# @link https://en.wikipedia.org/wiki/Beaufort_scale
#
- platform: template
  sensors:
    wind_speed:
      friendly_name: Wind Speed
      unit_of_measurement: 'km/h'
      friendly_name_template: >-
        {{ states('sensor.wind_scale_friendly') }}
      icon_template: >-
        {% set speed = (states('sensor.dark_sky_wind_speed')|float(-1) * 3600 / 1000) %}

        {% if speed >= 39 %}
          mdi:weather-windy
        {% elif speed >= 0 %}
          mdi:airballoon
        {% else %}
          mdi:cloud-question
        {% endif %}
      value_template: >-
        {% set speed = (states('sensor.dark_sky_wind_speed')|float(-1) * 3600 / 1000) %}

        {% if speed >= 0 %}
          {{ speed | round }}
        {% else %}
          unknown
        {% endif %}

    wind_scale_friendly:
      friendly_name: Wind Scale
      icon_template: >-
        {% set speed = (states('sensor.dark_sky_wind_speed')|float(-1) * 3600 / 1000) %}

        {% if speed >= 39 %}
          mdi:weather-windy
        {% elif speed >= 0 %}
          mdi:airballoon
        {% else %}
          mdi:cloud-question
        {% endif %}
      value_template: >-
        {% set speed = (states('sensor.dark_sky_wind_speed')|float(-1) * 3600 / 1000) %}

        {% if speed >= 118 %}
          Hurricane force
        {% elif speed >= 103 %}
          Violent storm
        {% elif speed >= 89 %}
          Storm
        {% elif speed >= 75 %}
          Strong gale
        {% elif speed >= 62 %}
          Fresh gale
        {% elif speed >= 50 %}
          High wind
        {% elif speed >= 39 %}
          Strong breeze
        {% elif speed >= 29 %}
          Fresh breeze
        {% elif speed >= 20 %}
          Moderate breeze
        {% elif speed >= 12 %}
          Gentle breeze
        {% elif speed >= 6 %}
          Light breeze
        {% elif speed >= 1 %}
          Light air
        {% elif speed >= 0 %}
          Calm
        {% elif speed < 0 %}
          unknown
        {% endif %}


